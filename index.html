<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="content-box">
        <p class="hd">Calc.</p>
        <div class="display clr">
            <p id="screen"></p>
            <p class="answer"></p>
        </div>
        <div class="operations">
            <button class="num seven">7</button>
            <button class="num eight">8</button>
            <button class="num nine">9</button>
            <button class="delete">DEL</button>
            <button class="clr clear">AC</button>
            <button class="num four">4</button>
            <button class="num five">5</button>
            <button class="num six">6</button>
            <button class="operation subtract">-</button>
            <button class="operation add">+</button>
            <button class="num one">1</button>
            <button class="num two">2</button>
            <button class="num three">3</button>
            <button class="operation divide">/</button>
            <button class="operation mulptiplication">x</button>
            <button class="num point">.</button>
            <button class="num zero">0</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
